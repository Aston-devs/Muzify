server:
  port: 8081
spring:
  application:
    name: player-service
  config:
    import: optional:configserver:http://localhost:8888
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
      instance:
        prefer-ip-address: true
        hostname: localhost