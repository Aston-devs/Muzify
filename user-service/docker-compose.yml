version: '3'

services:
  db:
    image: postgres:15-alpine3.18
    restart: always
    ports:
      - "54320:5432"
    environment:
      - POSTGRES_USER=user_admin
      - POSTGRES_PASSWORD=user_password
      - POSTGRES_DB=user_db

  keycloak:
    image: jboss/keycloak
    environment:
      - KEYCLOAK_USER=user_admin
      - KEYCLOAK_PASSWORD=user_password
    ports:
      - "8443:8443"